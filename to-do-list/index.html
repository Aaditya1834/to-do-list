<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸ“‹ To-Do List</h1>

      <!-- Task Input Section -->
      <div class="task-input-container">
        <h2>âž• Add a New Task</h2>
        <div class="task-input">
          <input type="text" id="taskInput" placeholder="Enter a new task" />
          <select id="priority">
            <option value="Low">Low Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
          </select>
          <input type="date" id="dueDate" />
          <button id="addTaskBtn">Add Task</button>
        </div>
      </div>

      <!-- Summary Section -->
      <div class="summary">
        <p>Total Tasks: <span id="totalTasks">0</span></p>
        <p>Completed: <span id="completedCount">0</span></p>
        <p>Pending: <span id="pendingCount">0</span></p>
      </div>

      <!-- Task List Section -->
      <div class="task-sections">
        <div class="task-list-container">
          <h2>ðŸ“Œ Pending Tasks</h2>
          <ul id="taskList"></ul>
        </div>

        <div class="task-list-container completed-section">
          <h2>âœ… Completed Tasks</h2>
          <ul id="completedTasks"></ul>
        </div>
      </div>

      <!-- Clear All Button -->
      <button id="clearAllBtn">Clear All Tasks</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
